
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Тег img в HTML5</title>
    </head>
    <body>
        <!-- img-тег; src-атрибут; DgHuRjEP1hQ.png-значение атрибута;
        style - атрибут;"float:right; width:1000px;  height:100px" - значение атрибута;
        float/width/height - имя стилевого свойства
        right/1000px/100px - соответствующие значение стилевых свойств-->
        <img src="DgHuRjEP1hQ.png" alt="ошибка" style="float:right; width:1000px;  height:100px"/>
        <!-- lorem text - контент -->
        <h1>lorem text</h1>
        <p style="color: aqua; font-size: 190%;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt tempore amet expedita, dolor quaerat dolorum? Modi asperiores iusto quasi nam enim minus ut porro ipsam excepturi exercitationem illo, nobis omnis.</p>
    </body>
</html>
